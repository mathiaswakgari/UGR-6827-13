<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign-Up">
</head>
<body>
  <main class="container">
    <div class="left">
      <h1>Already have an Account?</h1>
      <button><a href="login.html">Login</a></button>
    </div>
    <div class="right">
        <div class="form">
          <h1>Join The Party</h1>
          <form action="movies.html">
            <label for="name">Full Name</label><input type="text" name="name" id="name" required minlength="2"/>
            <label for="email">Email</label><input  type="email" name="email" id="email" required/>
            <label for="password">Password</label><input name="password" id=password type="password" required minlength="8"></input>
            <label for="cPassword">Confirm Password</label><input name="cPassword" id=cPassword type="password" required minlength="8"></input>
            <button type="submit" value="Join" id="login">Join</button>
          </form>
          <footer>
            <p>2022, All Rights Reserved</p>
          </footer>
        </div>
    </div>
  </main>
</body>
</html>
